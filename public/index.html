<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Directory</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>ðŸ‘¥ Employee Directory</h1>
      <button id="addEmployeeBtn" class="btn btn-primary">+ Add Employee</button>
    </header>

    <div class="filters">
      <input 
        type="text" 
        id="searchInput" 
        placeholder="Search by name or email..." 
        class="search-input"
      >
      
      <select id="departmentFilter" class="filter-select">
        <option value="All">All Departments</option>
        <option value="Engineering">Engineering</option>
        <option value="HR">HR</option>
        <option value="Sales">Sales</option>
        <option value="Marketing">Marketing</option>
      </select>

      <select id="sortSelect" class="filter-select">
        <option value="">Sort by Name</option>
        <option value="asc">A - Z</option>
        <option value="desc">Z - A</option>
      </select>
    </div>

    <div id="loadingState" class="loading" style="display: none;">
      Loading employees...
    </div>

    <div class="table-container">
      <table id="employeeTable">
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Department</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="employeeTableBody">
        </tbody>
      </table>
    </div>

    <div class="pagination" id="pagination">
      <button id="prevPage" class="btn btn-secondary">Previous</button>
      <span id="pageInfo">Page 1</span>
      <button id="nextPage" class="btn btn-secondary">Next</button>
    </div>

    <div id="toast" class="toast"></div>
  </div>

  <div id="employeeModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2 id="modalTitle">Add Employee</h2>
        <span class="close">&times;</span>
      </div>
      <form id="employeeForm">
        <input type="hidden" id="employeeId">
        
        <div class="form-group">
          <label for="employeeName">Name *</label>
          <input 
            type="text" 
            id="employeeName" 
            name="name" 
            required
            placeholder="Enter full name"
          >
          <span class="error-message" id="nameError"></span>
        </div>

        <div class="form-group">
          <label for="employeeEmail">Email *</label>
          <input 
            type="email" 
            id="employeeEmail" 
            name="email" 
            required
            placeholder="employee@company.com"
          >
          <span class="error-message" id="emailError"></span>
        </div>

        <div class="form-group">
          <label for="employeeDepartment">Department *</label>
          <select id="employeeDepartment" name="department" required>
            <option value="">Select Department</option>
            <option value="Engineering">Engineering</option>
            <option value="HR">HR</option>
            <option value="Sales">Sales</option>
            <option value="Marketing">Marketing</option>
          </select>
          <span class="error-message" id="departmentError"></span>
        </div>

        <div class="form-group">
          <label for="employeeStatus">Status *</label>
          <select id="employeeStatus" name="status" required>
            <option value="Active">Active</option>
            <option value="Inactive">Inactive</option>
          </select>
          <span class="error-message" id="statusError"></span>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" id="cancelBtn">Cancel</button>
          <button type="submit" class="btn btn-primary" id="submitBtn">Save Employee</button>
        </div>
      </form>
    </div>
  </div>

  <div id="detailsModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Employee Details</h2>
        <span class="close" id="closeDetails">&times;</span>
      </div>
      <div id="employeeDetails" class="details-content">
      </div>
    </div>
  </div>

  <script src="js/app.js"></script>
</body>
</html>
